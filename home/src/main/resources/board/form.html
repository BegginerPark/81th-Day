<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "fragments/common :: head('게시판')">
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu">
    </nav>
<div class = 'container'>
    <h2>게시판</h2>
    <form action = "#" th:action = "@{/board/form}" th:object = "${board}" method = "post">
    <div class="mb-3">
        <input type="hidden" th:field = "*{id}">
    </div>
    <div class="mb-3">
        <label for = "title">제목</label>
        <input type = "text" class = "form-control" id = "title" th:field = "*{title}">
    </div>
    <div class="mb-3">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" rows="3" th:field = "*{content}"></textarea>
    </div>
    <div class = "text-right">
        <button type="button" class="btn btn-primary">확인</button>
        <button type="button" class="btn btn-secondary" th:href = "@{/board/list}">취소</button>
    </div>

    </form>
</body>
</html>
